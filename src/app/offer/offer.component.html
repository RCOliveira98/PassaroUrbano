<div class="container my-space">
  <div class="oferta">

    <div class="row">
      <div class="col">
        <h4>{{currentOffer.title}} - {{currentOffer.description}}</h4>
      </div>
    </div>

    <div class="row my-space">
      <div class="col-md-6">
        <div class="img_capa">
          <img class="img-fluid" [src]='currentOffer.images[0].url' />
        </div>

        <div class="thumbnails">
          <img class="img-fluid" [src]='currentOffer.images[1].url' />
          <img class="img-fluid" [src]='currentOffer.images[2].url' />
          <img class="img-fluid" [src]='currentOffer.images[3].url' />
        </div>
      </div>

      <div class="col-md-6">
        <div class="row">
          <div class="col text-center">
            <p>Por apenas</p>
          </div>

        </div>

        <div class="row">
          <div class="col text-center">
            <h1>R$ {{currentOffer.price}}</h1>
          </div>
        </div>

        <div class="row">
          <div class="col text-center">
            <button type="button" class="btn btn-warning btn-lg">Adicionar ao carrinho</button>
          </div>
        </div>

      </div>

    </div>

  </div>
</div>
